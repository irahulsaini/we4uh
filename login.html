<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          <title>We4Uh</title>
          <link href="./dist/css/bootstrap.css" rel="stylesheet" />
          <link href="./dist/css/font-awesome.min.css" rel="stylesheet"/>
          <link href="./dist/css/style.css?v=1.0.0" rel="stylesheet"/>
     </head>
     <body>
			<div class="w-100 pt-5 px-2">
			    <div class="mx-auto" style="max-width:500px">
			        <form class="bg-white shadow-sm px-2 pt-2 pb-4 text-center mx-auto" method="post" action="">
			            <div style="max-width:400px" class="mx-auto">
			                <i class="fa fa-lock fa-4x text-primary"></i>
			                <h6>Login In</h6>
			                <p class="mb-0 text-muted small">Please Enter Username and Password</p>
			                <div class="form-group">
			                    <input type="text" class="form-control" placeholder="Username" name="username" required="required"/>
			                </div>
			                <div class="form-group">
			                    <input type="password" class="form-control" placeholder="Password" name="pass" required="required"/>
			                </div>
			                <input type="hidden" name="redirect_url" value="#"/>
			                <button class="btn btn-primary btn-sm px-3 py-2"><i class="fa fa-sign-in mr-2"></i>Login</button>
			                <div class="text-center text-muted small mt-2">
			                    <a class="text-muted" href="#">&larr; Goto Home Page</a>
			                    |
			                    <a class="text-muted" href="#">Forgot Password</a>
			                </div>
			            </div>
			        </form>
			    </div>
			</div>
          <!-- Scripts -->
          <script type="text/javascript" src="./dist/js/jquery-3.3.1.min.js"></script>
          <script type="text/javascript" src="./dist/js/bootstrap.min.js"></script>
          <script type="text/javascript" src="./dist/js/custom.js"></script>
     </body>
</html>
